<html>
    <head>
        <title>Third Form</title>
    </head>
    <body>

        <br><br>

        <center><big>Advertising estimate</big></center>

        <br><br>
        <form action="Final.html" method="post">
        <table border="0"  align="center" cellpadding="7px" cellspacing="5px">
            <tr>
                <td>
                    <label for="name">Name / Company Name <span style="color: red;">*</span></label>
                </td>
            </tr>
            <td>
                <input type="text" name="name" id="name" size="50%">
            </td>

            <tr>
                <td>
                    <label for="email">Email <span style="color: red;">*</span></label>
                </td>
            </tr>
            <td>
                <input type="email" name="email" id="email" size="50%">
            </td>
            
            <tr>
                <td>
                    <label for="date">Ad Start Date <span style="color: red;">*</span></label>
                </td>
            </tr>
            <td>
                <input type="data" name="date" id="date">
            </td>

            <tr>
                <td>
                    <label for="date">Ad End Date <span style="color: red;">*</span></label>
                </td>
            </tr>
            <td>
                <input type="data" name="date" id="date">
            </td>

            <tr>
                <td>
                    <label for="option">Advertisement Size (in Pixels) </label>
                </td>
            </tr>
            <td>
                <input type="radio" name="option" id="option" value="option 1">Option 1</input><br>
                <input type="radio" name="option" id="option" value="option 2">Option 2</input><br>
                <input type="radio" name="option" id="option" value="option 3">Option 3</input>
            </td>

            <tr>
                <td>
                    <label for="option">Which sites would you like to advertise on? </label>
                </td>
            </tr>
            <td>
                <input type="checkbox" name="option" id="option" value="option 1">Option 1</input><br>
                <input type="checkbox" name="option" id="option" value="option 2">Option 2</input><br>
                <input type="checkbox" name="option" id="option" value="option 3">Option 3</input>
            </td>

            <tr>
                <td>
                    <label for="web">Websites to be advertised <span style="color: red;">*</span></label>
                </td>
            </tr>
            <td>
                <input type="text" name="web" id="web" size="50%">
            </td>

            <tr>
                <td>
                    <label for="comment">Comments </label>
                </td>
            </tr>
            <td>
                <textarea name="comment" id="comment" cols="45" rows="8"></textarea>
            </td>

            <tr>
                <td>
                    <button value="submit" name="submit" id="submit">Submit</button>
                </td>
            </tr>
        </form>
        </table>
    </body>
</html>
