<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline</title>
    <style>
        p
        {
            border: medium solid black;
            outline: rgb(45, 172, 45) 10px solid;
            outline-offset: 10px;
            margin: 20px;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>CSS Outline</h1>
    <p>Welcome to CSS outline</p>
</body>
</html>
