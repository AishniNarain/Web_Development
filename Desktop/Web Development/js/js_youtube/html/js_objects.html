<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Object literals

        // Symbol

        const mySym = Symbol("key1")

        const JsUser = {
            name: "Aishni",
            age: 22,
            [mySym] : "mykey1",
            email: "aishni@gmail.com"
        }

        console.log(JsUser.email);
        console.log(JsUser["email"]);
        console.log(JsUser[mySym]);

        // JsUser.email = "aishni123@gmail.com"
        // Object.freeze(JsUser)

        // JsUser.email = "aishni234@gmail.com"
        // console.log(JsUser)

        JsUser.greeting = function(){
            console.log("Hello JS User")
        }

        console.log(JsUser.greeting())

        JsUser.greetingtwo = function(){
            console.log(`Hello JS User ${this.name}`)
        }

        console.log(JsUser.greetingtwo())

        const user = new Object() // Singleton Object

        const user1 = {} // Non- Singleton Object

        console.log(user);
        console.log(user1);

        const regularUser = {
            email : "regular@gmail.com",
            fullname : {
                userfullname : {
                    firstname : "Aishni",
                    lastname : "Narain"
                }
            }
        }

        console.log(regularUser.fullname.userfullname.firstname);
        console.log(regularUser.fullname.userfullname.lastname);

        const obj1 = {1: "a", 2 : "b"}
        const obj2 = {3: "a", 4 : "b"}

        // const obj3 = {obj1, obj2}

        // const obj3 = Object.assign({}, obj1, obj2)

        const obj3 = { ...obj1, ...obj2}
        console.log(obj3);

        // array of objects - to fetch data from database
        const Users = [
            {
                id: 1,
                email: "a@gmail.com"
            },
            {

            }
        ]

        console.log(Users[0]["email"]);

        const tinderUser = {}
        tinderUser.id = "123";
        tinderUser.email = "aish@gmail.com"
        tinderUser.isLoggedIn = false
        

        console.log(tinderUser);

        console.log(Object.keys(tinderUser));
        console.log(Object.values(tinderUser));
        console.log(Object.entries(tinderUser));

        console.log(tinderUser.hasOwnProperty('isLoggedIn'))

        // Object de-structure
        const course = {
            coursename : "Js",
            price: "999",
            courseInstructor : "Aishni"
        }

        const {courseInstructor : instructor} = course
        console.log(instructor);

        
    </script>
</body>
