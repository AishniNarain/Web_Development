<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Shape{

            draw(){
                return `Geometric shape`;
            }
        }

        class Square extends Shape{
            draw(){
                return 'Square';
            }
        }

        class Circle extends Shape{
            draw(){
                return `Circle`;
            }
        }

        let s = new Shape();
        console.log(s.draw());

        s = new Square();
        console.log(s.draw());

        s = new Circle();
        console.log(s.draw());

    </script>
</body>
</html>
