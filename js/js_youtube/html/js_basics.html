<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        // let, const and var
        const accountId = "1998543"
        var accountEmail = "js@gmail.com"
        let accountPassword = "123124"
        accountCity = "Bengaluru";
        let accountState;

        console.table([accountId, accountEmail, accountPassword, accountState, accountCity]);

        console.log("2" === 2)

        const Id = Symbol('123')
        const anotherId = Symbol('123')

        console.log(Id === anotherId);

        // non primitive datatypes

        let arr=[1,2,3,4,5];

        let obj = {
            name: "Aishni",
            age : 22
        }

        function sum(){
            console.log("Addition Operation")
        }

        console.log(typeof arr);
        console.log(typeof obj);
        console.log(typeof sum);

        // strings

        const gameName = new String('Aishni')
        console.log(gameName.__proto__);

        let name = 'Aishni-Narain-Sinha'
        console.log(name.split('-'))

        // number

        let balance = 100
        console.log(balance.toFixed(2))

        let anotherbalance = 123.45678
        console.log(anotherbalance.toPrecision(4));

        const hundreds = 100000
        console.log(hundreds.toLocaleString('en-IN'));

        // Math module

        console.log(Math.random())
        console.log((Math.random() * 10) + 1);
        console.log(Math.floor(Math.random() * 10) + 1);

        const min = 10
        const max = 20

        console.log(Math.floor(Math.random() * (max - min + 1)) + min)

        // Date in js

        let mydate = new Date()
        console.log(mydate)
        console.log(mydate.toString())
        console.log(mydate.toDateString())
        console.log(mydate.toLocaleString());
        console.log(mydate.toTimeString());
        console.log(mydate.toUTCString());

        let date = new Date()
        console.log(date)
        console.log(date.getTime())
        console.log(date.getMonth())
        console.log(date.getDay())

        console.log(date.toLocaleString('default', {
            weekday : "long"
        }))

        // Arrays

        let arr1 = [1,2,3,4,5]
        // arr1.unshift(8)
        // console.log(arr1)
        // arr1.shift()
        // console.log(arr1)
        // console.log(arr1.includes(9))
        console.log(arr1.join()) // displays as a string
        console.log(typeof arr1)

        let newarr = [3,5,8,7,9]
        // console.log(newarr)
        // console.log(newarr.slice(1,3))
        // console.log(newarr)

        // console.log(newarr.splice(1,3)) //slices the elements and permanenetly delete them from the array
        // console.log(newarr)

        let arr2 = arr1.concat(newarr)
        console.log(arr2)

        const array = [...arr1, ...newarr]
        console.log(array);

        const another_array = [ 1, 2, 3, [4, 5, 6], 7, [6, 7, [4, 5]]]
        const real_another_array = another_array.flat(Infinity)
        console.log(real_another_array)

        console.log(Array.isArray("Hitesh"))
        console.log(Array.from("Hitesh"))
        console.log(Array.from({name: "Hitesh"}))

        let score1 = 100
        let score2 = 200
        let score3 = 300

        console.log(Array.of(score1, score2, score3));

        // Nullish Coalescing Operator

        // let val1;
        // val1 = 5 ?? 10
        // val1 = null ?? 10
        // val1 = undefined ?? 10
        // val1 = null ?? 10 ?? 20 // first value is assigned if it is not null
        
    </script>
