<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Using Class

        class User{
            constructor(email, password) {
                this.email = email;
                this.password = password;
            }

            get email(){
                return this._email.toUpperCase();
            }
            set email(value){
                this._email = value;
            }

            get password(){
                return this._password.toUpperCase();
            }

            set password(value){
                this._password = value
            }

        }

        const user1 = new User("aishni@gmail.com", "abc")
        console.log(user1.email);
        console.log(user1.password);
        console.log("**************************************");


        // Using function and .defineProperty
        function User2(email, password){
                this._email = email
                this._password = password

            Object.defineProperty(this, 'email', {
                get: function(){
                    return this._email.toUpperCase();
                },
                set: function(value){
                    this._email = value
                }
            })
            Object.defineProperty(this, 'password', {
                get: function(){
                    return this._password.toUpperCase();
                },
                set: function(value){
                    this._password = value
                }
            })
        }
        
        const user2 = new User("aishni@gmail.com","abc")
        console.log(user2.email);
        console.log(user2.password);
        console.log("**************************************");

        //Using objects

        const User3 = {
            _email : "aishni@gmail.com",
            _password : "abc",

            get email(){
                return this._email.toUpperCase();
            }, 

            set email(value){
                this._email = value
            },

            get password(){
                return this._password.toUpperCase();
            }, 

            set password(value){
                this._password = value
            }
        }

        const user3 = Object.create(User3);
        console.log(user3.email);
        console.log(user3.password);

    </script>
</body>
</html>
