<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Mobile Companies</h1>
    <p id="exp"></p>
    <script>

        
        var mobile = ["Iphone15", "Samasung F23 5G", "Oppo A32", "Motorola", "Nokia A77", "Vivo v23"]

        var data = " "

        for(i=0;i<mobile.length;i++){
            data += mobile[i] + "<br>"
        }

        document.getElementById("exp").innerHTML = data;

    </script>
</body>
</html>
