<html>
    <head>
        <title>Fifth Form</title>
    </head>
    <body>

        <br><br>
        <center>
        <h2>&nbsp;&nbsp;Training Course Signup</h2>
        <br>
        <big>&nbsp;&nbsp;Sign-up for a training course using this form. </big>
        <br><br>

        <form action="Final.html" method="post">
            <table border="2" cellpadding="7px" cellspacing="3px">
                <tr>
                    <td>
                        <label for="title">Title</label>
                    </td>
                </tr>
                <td>
                        <input type="text" id="title" name="title">
                </td>
                
                <tr>
                    <td>
                        <label for="name">First name <span style="color: red;">*</span></label>
                    </td>
                    <td>
                        <label for="name">Last name <span style="color: red;">*</span></label>
                    </td>
                </tr>
                <td>
                    <input type="text" id="name" name="name">
                </td>
                <td>
                    <input type="text" name="name" id="name">
                </td>

                <tr>
                    <td>
                        <label for="email">Email <span style="color:red">*</span></label>
                    </td>
                </tr>
                <td>
                        <input type="email" id="email" name="email">
                </td>

                <tr>
                    <td>
                        <label for="phno">Phone <span style="color:red">*</span></label>
                    </td>
                </tr>
                <td>
                        <input type="number" id="phno" name="phno">
                </td>

                <tr>
                    <td>
                        <label for="company">Company <span style="color:red">*</span></label>
                    </td>
                </tr>
                <td>
                        <input type="text" id="company" name="company">
                </td>

                <tr>
                    <td>
                        <label for="pos">Position </label>
                    </td>
                </tr>
                <td>
                        <input type="text" id="pos" name="pos">
                </td>

                <tr>
                    <td>
                        <label for="address">Address <span style="color:red">*</span></label>
                    </td>
                </tr>
                <td>
                        <input type="text" id="address" name="address">
                </td>

                <tr>
                    <td>
                        <label for="city">City <span style="color:red">*</span></label>
                    </td>
                </tr>
                <td>
                        <input type="text" id="city" name="city">
                </td>
                
                <tr>
                    <td>
                        <label for="state">State/Province </label>
                    </td>
                </tr>
                <td>
                    <select name="state" id="state">
                        <option name ="state" value="select">Select an option</option>
                        <option name ="state" value="Andhra Pradesh">Andhra Pradesh</option>
                        <option name ="state" value="Uttar Pradesh">Uttar Pradesh</option>
                        <option name ="state" value="Maharashtra">Maharashtra</option>
                    </select>
                </td>
                
                <tr>
                    <td>
                        <label for="country">Country <span style="color: red;">*</span> </label>
                    </td>
                </tr>
                <td>
                    <select name="country" id="country">
                        <option name ="country" value="select">Select an option</option>
                        <option name ="country" value="India">India</option>
                        <option name ="country" value="America">America</option>
                        <option name ="country" value="Japan">Japan</option>
                    </select>
                </td>

                <tr>
                    <td>
                        <button type="submit" name="submit" value="submit">Submit</button>
                    </td>
                </tr>

            </table>
        </form>
        </center>
    </body>
</html>
