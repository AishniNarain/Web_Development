<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z- index property</title>
    <style>
        img{
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 0;
        }

        h1,p{
            color: purple;
        }
    </style>
</head>
<body>
    <h1>The z-index property</h1>

    <img src="../images/Assignment_images/image.webp" height="100">

    <p>Because the image has a z-index of -1, it will be placed behind the heading.</p>
</body>
</html>
